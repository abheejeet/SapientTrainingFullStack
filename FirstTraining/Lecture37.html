<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName" required="true" placeholder="John">
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required="true" placeholder="Smith">
<br>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="femmale">Female</label>
<input type="radio" id="female" name="gender" value="female">
<label for="apache">Other</label>
<input type="radio" id="apache" name="gender" value="other">
<br>
<label for="eamil">Email</label>
<input type="email" id="email" name="email" required="true"  placeholder="your email">
<label for="password">Password</label>
<input type="password" id="password" name="password" minlength="5" maxlength="10" placeholder="your password">
<br>
<label for="bday">BirthDay</label>
<select id="bday" name="bdayMonth">
	<option>Month</option>
	<option>Jan</option>
	<option>Feb</option>
</select>
<select name="bdayDay">
	<option>Day</option>
	<option>1</option>
	<option>2</option>
</select>
<select name="bdayYear">
	<option>Year</option>
	<option>2017</option>
	<option>2018</option>
</select>
<br>
<label for="agreement">I agree to the terms and conditions </label>
<input type="checkbox" id="agreement" name="agreement">
<br>
<input type="submit" value="submit">
</form>
</body>
</html>
